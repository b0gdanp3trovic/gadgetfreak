  <navigation></navigation>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <h4 class="card-title mt-2">Log in</h4>
          </header>
          <article class="card-body">
            <form ng-submit="vm.sendLoginData()" role="form">
              <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
              <div class="form-group">
                <label>Username or Email</label>
                <input ng-model="vm.loginData.uname" class="form-control" id="uname" name="uname" type="text" maxlength="50"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input ng-model="vm.loginData.pword" class="form-control" id="pword" name="pword" type="password" maxlength="50"/>
              </div>
              <div class="form-group" id = "dugme">
                <button class="btn btn-secondary btn-block" type="submit"> Log in</button>
              </div>
            </form>
          </article>
          <div class="border-top card-body text-center">Don't have an account? <a href="register">Sign up</a></div>
        </div>
      </div>
    </div>
 </div>
