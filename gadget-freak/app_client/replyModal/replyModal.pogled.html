<div class="modal-content">
  <form id="dodajKomentar" name="dodajKomentar" role="form" class="form-horizontal">
    <div class="modal-header">
      <h4 id="oznakaModalnegaOkna" class="modal-title">Edit</h4>
      <button type="button" ng-click="vm.modalnoOkno.preklici()" class="close">
        <span aria-hidden="true">x</span><span class="sr-only">Zapri</span>
      </button>
    </div>
      <div class="form-group">
        <div class="col-sm-10">
          <textarea id="komentar" name="komentar" rows="5" required="required" ng-model="vm.modalData.content" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modalnoOkno.preklici()" type="button" class="btn btn-default btn-sm">Cancel</button>
      <button type="submit" class="btn btn-primary btn-sm" ng-click = "vm.put(vm.modalData.content)">Save</button>
    </div>
  </form>
</div>
